<!DOCTYPE html>
<html>
    <head>
        <title>Update Table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="post" action="updateProduct">
            <div style=" text-align: center">
            <h2><b><i>UPDATE RECORD</i></b></h2>
            <table>
                <tr>
                    <td><b>Product Name</b> </td>
                    <td><input type="text" name="name" size="30px"></td>
                </tr>
                <tr>
                    <td><b>Quantity</b></td>
                    <td><input type="number" name="qty" style="width: 230px"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="radio" name="radio" value="add" checked="true" size="20px">Add Quantity<!-- comment -->
                    <input type="radio" name="radio" value="remove" size="20px">Remove Quantity</td>
                </tr>   
                <tr>
                    <td></td><!-- comment -->
                    <td><input type="submit" value="Update"><!-- comment -->
                    <input type="Reset" value="Clear"></td>
                </tr>
            </table>
            </div>
        </form>
    </body>
</html>
